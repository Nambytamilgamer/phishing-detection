<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phishing Detection</h2>
        <label for="inputText">Enter URL or Email text:</label>
        <input type="text" id="inputText" placeholder="Paste email text or URL here...">
        <button onclick="checkPhishing()">Check</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkPhishing() {
            const inputText = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');

            if (!inputText.trim()) {
                resultDiv.textContent = 'Please enter text or URL.';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: inputText })
                });

                const data = await response.json();
                resultDiv.textContent = `Result: ${data.result}`;
            } catch (error) {
                resultDiv.textContent = 'Error: Failed to fetch result.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
